<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <title>Mis pendejadas</title>
</head>

<body>
    <div class="game">

        <div class="rank">1</div>
        <div class="front">
            <img class="thumbnail" src="img/cat.jpg" alt="">
            <h3 class="name icon">Hola mundo</h3>
            <div class="stats">
                <p class="viewers">45%</p>
                <div class="streamers">
                    <img src="img/streamer-1.jpg" alt="">
                    <img src="img/streamer-2.jpg" alt="">
                    <img src="img/streamer-3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">
                    559K
                    <span>Me gusta</span>
                </p>
                <p class="game-stat">
                    25.8k
                    <span>Seguidores</span>
                </p>
            </div>
            <button class="btn">Visualizar más</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon">
                        <img src="./img/streamer-1.jpg" alt="">
                    </div>
                    <p class="name">James</p>
                    <p class="number">12k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="./img/streamer-2.jpg" alt="">
                    </div>
                    <p class="name">Jany</p>
                    <p class="number">10k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="./img/streamer-3.jpg" alt="">
                    </div>
                    <p class="name">Mark</p>
                    <p class="number">5k</p>
                </div>
            </div>
            <small class="footer-title">Practicando diseño</small>
        </div>

        <div class="background">
            <!-- effect  background -->
        </div>
    </div>
</body>

</html>
